<!DOCTYPE html>
<html>
<head>
    <title>Indented Paragraphs</title>
</head>
<body>
    <p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This is the first paragraph. It is indented using multiple non-breaking spaces at the start of the paragraph to create the indentation effect.
    </p>
    <p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Here is the second paragraph, also indented in the same way with several &nbsp; entities before the text begins.
    </p>
</body>
</html>
