<!DOCTYPE html>
<html>
<head>
    <title>Paragraph with Different Fonts</title>
</head>
<body>
    <p>
        <span style="font-family: Arial;">This is the first sentence in Arial.</span>
        <span style="font-family: 'Times New Roman';">Here comes the second sentence in Times New Roman.</span>
        <span style="font-family: Courier New;">The third sentence is written in Courier New.</span>
        <span style="font-family: Verdana;">Next, the fourth sentence uses Verdana.</span>
        <span style="font-family: Georgia;">Finally, the fifth sentence is styled with Georgia.</span>
    </p>
</body>
</html>
